<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #202020;
            color: #fff;
        }
        header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        /* Main Content */
        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-content {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #202020;
            color: #fff;
        }
        .social-links {
            display: flex;
            gap: 10px;
        }
        .social-links a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>MARVEL</h1>
        
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        
        <nav class="nav-links">
            <a href="#">Characters</a>
            <a href="#">Comics</a>
            <a href="#">Stories</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Character">
            <div class="card-content">Character Name</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Character">
            <div class="card-content">Character Name</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Character">
            <div class="card-content">Character Name</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Character">
            <div class="card-content">Character Name</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <a href="#">Previous</a>
        
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        
        <a href="#">Next</a>
    </footer>

</body>
</html>
